<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
</head>
<body>
    <header id="head">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="ref">
                <h2 class="name">
                    Chat
                </h2>
            </a>
            <div id="authorize">
                <a href="sign.html" class="btn btn-primary fw-bold" onclick="deleteToken()">Sign Out</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row mt-2">
            <!-- <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <input type="email" class="form-control" id="user" placeholder="Your name">
            </div> -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-primary w-100" onclick="sendMessage()">General</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-info w-100" onclick="sendPrivateMessage()">Private</button>
            </div>
        </div>

        <div class="row">
            <div class="border border-secondary rounded mt-2" style="height: 500px; width: 40%;">
                <h2 class="text-center">General:</h2>
                <div id="globalMessages" class="w-100">

                </div>
            </div>
            <div class="border border-secondary rounded mt-2" style="height: 500px; width: 40%;">
                <h2 class="text-center">Private:</h2>
                <div id="privateToUsers">
                    <span><b>To -> </b></span>
                    
                </div>
                <div id="privateMessages">

                </div>
                <div id="messages" class="w-100">

                </div>
            </div>
            <div class="border border-secondary rounded mt-2" style="height: 500px; width: 20%;">
                <h2 class="text-center">Users Online:</h2>
                <div id="users" class="w-100">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/notify.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
