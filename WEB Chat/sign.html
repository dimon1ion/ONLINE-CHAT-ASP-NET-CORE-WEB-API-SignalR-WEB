<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="check()">
    <header id="head">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="ref">
                <h2 class="name">
                    Chat
                </h2>
            </a>
        </div>
    </header>

    <div id="registrationUser" class="d-none">
        <div>
            <h2 class="text-center welcome">Registration:</h2>
        </div>
        <form class="w-25 m-auto">
            <div class="mb-3">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password:</label>
                <input type="text" class="form-control" id="pass">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Confirm Password:</label>
                <input type="text" class="form-control" id="confirmpass">
            </div>
            <ul id="validErrorsReg" class="text-white bg-danger rounded mt-2">

            </ul>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" onclick="registration(event)">Register</button>
                <div id="loadingReg" class="spinner-border d-none" role="status"></div>
                <button type="button" class="btn btn-secondary" onclick="changeToLogin()">Login</button>
            </div>
        </form>
    </div>
    <div id="loginUser" class="d-none">
        <div>
            <h2 class="text-center welcome">Login:</h2>
        </div>
        <form class="w-25 m-auto">
            <div class="mb-3">
                <label for="surName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="userName2">
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pass2">
            </div>
            <ul id="validErrorsLog" class="text-white bg-danger rounded mt-2">

            </ul>
            <div class="d-flex justify-content-between">
                <input type="button" class="btn btn-primary" onclick="login(event)" value="Login">
                <div id="loadingLog" class="spinner-border d-none" role="status"></div>
                <button type="button" class="btn btn-secondary" onclick="changeToReg()">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts/signScript.js"></script>
</body>
</html>
